<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Personaler Start</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>

        <f:metadata>
            <f:event type="preRenderView" listener="#{personalModel.init()}" />
        </f:metadata>

        <!-- TODO Banner einfügen, wenn abgenommen  -->
        <header style="text-align: center; padding: 10px; border-bottom: black; border-bottom-style: solid; border-bottom-width: thin; height: 60px ">
            <h:form>
                <h:commandButton image="https://image.flaticon.com/icons/svg/20/20176.svg" action="AlleStellen" style=" height: 45px; left: 10px; top: 25px; position:  fixed;" />  
                <h:commandButton image="https://image.flaticon.com/icons/svg/1077/1077114.svg" action="Profil" style=" height: 45px; right: 70px; top: 25px; position:  fixed" />  
                <h:commandButton image="https://image.flaticon.com/icons/svg/483/483343.svg" action="#{LoginModel.logout()}" style=" height: 45px; right: 10px; top: 25px; position:  fixed" />   
                <h3>Wilkommen</h3>

            </h:form>
        </header>

        <h2 style="text-align: center; margin-top: 25px;"> Was möchten Sie tun? Keine Ahnung </h2>
        <h:outputText value="#{personalModel.personaler.id} asdasd" />
        <h:outputText value="#{personalModel.personaler.toString()}" />
        <h:outputLabel style="border: 5px; border-style: dotted; border-color: black" value="#{personalModel.personaler.login.email}" />
        <h:form>
            <div style="text-align: center; margin-top: 100px;">
                <h:commandButton id="bwbng" value="Bewerbungen bearbeiten" action="PersonalerAlle" />
                <h:link value="Neue Stelle anlegen" outcome="PersonalerNeueStelle"/>
            </div>                   
        </h:form>
    </h:body>
</html>

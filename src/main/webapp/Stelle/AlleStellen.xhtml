<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Alle Stellen</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <f:metadata>
        <f:event type="preRenderView" listener="#{stellenModel.init2()}" />
    </f:metadata>
    <h:body>
        <header style="text-align: center; padding: 10px; border-bottom: black; border-bottom-style: solid; border-bottom-width: thin; height: 60px ">
            <h:form>
                <h3>Wilkommen</h3>
            </h:form>
        </header>
        <h:form>        
            <p:dataTable var="Stelle" value="#{stellenModel.alleStellen}">
               <p:column headerText="Stellenname">
                    <p:outputLabel value="#{Stelle.bezeichnung}" />  
                </p:column>
                <p:column headerText="Beschreibung">
                    <p:outputLabel value="#{Stelle.beschreibung}" />  
                </p:column>
                <p:column headerText="Standort">
                    <p:outputLabel value="#{Stelle.ort}" />    
                </p:column>
                <p:column headerText="Beginn">
                    <p:outputLabel value="#{Stelle.datum.date}.#{Stelle.datum.month+1}.#{Stelle.datum.year+1900}" />  <!-- Stelle.datum.date + Stelle.datum.month -->
                </p:column>
            </p:dataTable>
            <p:commandButton action="/Benutzer/Bewerber/Login-Bewerber" value="zum Login" />
        </h:form>
    </h:body>
</html>

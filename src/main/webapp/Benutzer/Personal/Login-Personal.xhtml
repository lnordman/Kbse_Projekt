<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login Personal</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>

        <h:form>
            <p:messages id="growl" showDetail="true" closable="true"  severity="info,warn,error">
                <p:autoUpdate/>
            </p:messages> 
            <div style="margin-top: 50px;">
                <table style="margin: auto">
                    <tr>
                        <td>
                            <p:outputLabel for="email" value="Email" />
                        </td>
                        <td>
                            <p:inputText id="email" value="#{LoginModel.login.email}" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p:outputLabel for="password" value="Passwort" />
                        </td>
                        <td>
                            <p:inputText id="password" value="#{LoginModel.login.password}" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p:commandButton style="margin-top: 25px;" value="Login" update="growl" action="#{LoginModel.loginPersonaler()}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p:link value="Register" outcome="/Benutzer/Register"/>
                        </td>
                    </tr>
                </table>
            </div>
        </h:form>
    </h:body>
</html>

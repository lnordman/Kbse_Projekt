<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Personaler Start</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>

        <f:metadata>
            <f:event type="preRenderView" listener="#{personalModel.init()}" />
        </f:metadata>

        <!-- TODO Banner einfügen, wenn abgenommen  -->
        <header style="text-align: center; padding: 10px; border-bottom: black; border-bottom-style: solid; border-bottom-width: thin; height: 60px ">
           <h:form>
                <table style="width: 100%">
                    <tr>
                        <td>
                            <h:commandButton image="https://image.flaticon.com/icons/svg/20/20176.svg" action="PersonalerStart" style=" height: 45px; left: 10px; top: 25px;" />  
                        </td>
                        <td style="width: 100%; text-align: center">
                            <h3>Wilkommen <h:outputLabel value="#{personalModel.personaler.vorname} #{personalModel.personaler.name}" /> </h3>
                        </td>
                        <td>
                            <h:commandButton image="https://image.flaticon.com/icons/svg/1077/1077114.svg" action="Personaler-Profil" style=" height: 45px; right: 70px; top: 25px;" />  
                        </td>
                        <td>
                            <h:commandButton image="https://image.flaticon.com/icons/svg/483/483343.svg" action="#{LoginModel.logout()}" style=" height: 45px; right: 10px; top: 25px;" />   
                        </td>
                    </tr>
                </table>
            </h:form>
        </header>

        <h2 style="text-align: center; margin-top: 25px;"> Was möchten Sie tun?</h2>

        <h:form>
            <div style="text-align: center; margin-top: 100px;">
                <p:commandButton style="margin-right: 25px;" id="bwbng" value="Bewerbungen bearbeiten" action="PersonalerAlle" />
                <p:commandButton style="margin-right: 25px;" value="Neue Stelle anlegen" action="PersonalerNeueStelle"/>
                <p:commandButton value="Stelle löschen" />
            </div>                   
        </h:form>  
    </h:body>
</html>

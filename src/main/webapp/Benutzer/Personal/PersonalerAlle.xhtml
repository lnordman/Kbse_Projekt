<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Alle Bewerbungen</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <f:metadata>
            <f:event type="preRenderView" listener="#{personalModel.init()}" />
        </f:metadata>
        <header style="text-align: center; padding: 10px; border-bottom: black; border-bottom-style: solid; border-bottom-width: thin; height: 60px ">
            <h:form>
                <table style="width: 100%">
                    <tr>
                        <td>
                            <h:commandButton image="https://image.flaticon.com/icons/svg/20/20176.svg" action="PersonalerStart" style=" height: 45px; left: 10px; top: 25px;" />  
                        </td>
                        <td style="width: 80%">
                            <h3>Wilkommen <h:outputLabel value="#{personalModel.personaler.vorname} #{personalModel.personaler.name}" /> </h3>
                        </td>
                        <td>
                            <h:commandButton image="https://image.flaticon.com/icons/svg/1077/1077114.svg" action="Personaler-Profil" style=" height: 45px; right: 70px; top: 25px;" />  
                        </td>
                        <td>
                            <h:commandButton image="https://image.flaticon.com/icons/svg/483/483343.svg" action="#{LoginModel.logout()}" style=" height: 45px; right: 10px; top: 25px;" />   
                        </td>
                    </tr>
                </table>
            </h:form>
        </header>
        <h:form>
            <p:dataTable var="Bewerbung" selectionMode="single" rowKey="#{Bewerbung.id}" selection="#{personalModel.bearbeitendeBewerbung}" value="#{personalModel.bewerbungenOfPersonaler}">
                <p:ajax event="rowSelect" listener="#{personalModel.setSessionBewerbung()}"/>
                <p:column headerText="Beworbene Stelle">
                    <p:outputLabel value="#{Bewerbung.stelle.bezeichnung}" />  
                </p:column>
                <p:column headerText="Bewerber">
                    <p:outputLabel value="#{Bewerbung.bewerber.vorname} #{Bewerbung.bewerber.name}" />
                </p:column>
                <p:column headerText="eingereicht am">
                    <p:outputLabel value="#{Bewerbung.zeitstempel}" />  
                </p:column>
                <p:column headerText="Status">
                    <p:outputLabel value="#{Bewerbung.status}" />
                </p:column>

            </p:dataTable>
            <div style="margin-top: 25px;">
                <p:commandButton style="float: right" value="bearbeiten" action="PersonalerEine"/>
                <p:commandButton id="bck" value="ZurÃ¼ck" action="PersonalerStart" />
            </div>
        </h:form>
    </h:body>
</html>

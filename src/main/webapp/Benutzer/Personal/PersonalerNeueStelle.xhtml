<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Neue Stelle</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>

    <f:metadata>
        <f:event type="preRenderView" listener="#{stellenModel.init()}"/>
    </f:metadata>

    <h:body >
        <header style="text-align: center; padding: 10px; border-bottom: black; border-bottom-style: solid; border-bottom-width: thin; height: 60px ">
           <h:form>
                <table style="width: 100%">
                    <tr>
                        <td>
                            <h:commandButton image="https://image.flaticon.com/icons/svg/20/20176.svg" action="PersonalerStart" style=" height: 45px; left: 10px; top: 25px;" />  
                        </td>
                        <td style="width: 80%">
                            <h3>Wilkommen <h:outputLabel value="#{personalModel.personaler.vorname} #{personalModel.personaler.name}" /> </h3>
                        </td>
                        <td>
                            <h:commandButton image="https://image.flaticon.com/icons/svg/1077/1077114.svg" action="Personaler-Profil" style=" height: 45px; right: 70px; top: 25px;" />  
                        </td>
                        <td>
                            <h:commandButton image="https://image.flaticon.com/icons/svg/483/483343.svg" action="#{LoginModel.logout()}" style=" height: 45px; right: 10px; top: 25px;" />   
                        </td>
                    </tr>
                </table>
            </h:form>
        </header>

        <h3>Neue Stelle anlegen:</h3>

        <h:form style="margin-top: 30px;">
            <div>
                <table style="border: black; width: 100%; border-style: solid; border-width: thin; padding: 15px; align-self: center">
                    <tr>
                        <td style="width: 150px;">
                            <p:outputLabel value="Stellenname: "/>
                        </td>
                        <td>
                            <p:inputText style="width: 100%;" id="bezeichnung" value="#{stellenModel.stelle.bezeichnung}" label="Stellenname"/><br/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p:outputLabel value="Stellenbeschreibung: "/>
                        </td>
                        <td>
                            <p:inputTextarea style="width: 100%" rows="15" id="beschreibung" value='#{stellenModel.stelle.beschreibung}' label="Stellenbeschreibung"/><br/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p:outputLabel value="Ort:  "/>
                        </td>
                        <td>
                            <p:inputText style="width: 100%" id="ort" value="#{stellenModel.stelle.ort}" label="Ort"/><br/>
                        </td>
                    </tr>
                </table>
            </div>

            <div style="margin-top: 25px;">
            <p:commandButton id="bck" value="ZurÃ¼ck" action="PersonalerStart" />
            <p:commandButton style="float: right" value="Stelle speichern" action="#{stellenModel.createStelleWithPersonaler()}" />
            </div>
        </h:form>
    </h:body>
</html>

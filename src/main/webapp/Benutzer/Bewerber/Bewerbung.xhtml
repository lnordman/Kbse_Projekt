<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Bewerbung einreichen</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <f:metadata>
        <f:event type="preRenderView" listener="#{bewerberModel.init2()}" />
    </f:metadata>
    <h:body>
        <header style="text-align: center; padding: 10px; border-bottom: black; border-bottom-style: solid; border-bottom-width: thin; height: 60px ">
           <h:form>
                <table style="width: 100%">
                    <tr>
                        <td>
                            <h:commandButton image="https://image.flaticon.com/icons/svg/20/20176.svg" action="AlleStellen" style=" height: 45px; left: 10px; top: 25px;" />  
                        </td>
                        <td style="width: 80%">
                            <h3>Wilkommen <h:outputLabel value="#{bewerberModel.bewerber.vorname} #{bewerberModel.bewerber.name}" /> </h3>
                        </td>
                        <td>
                            <h:commandButton image="https://image.flaticon.com/icons/svg/1077/1077114.svg" action="Bewerber-Profil" style=" height: 45px; right: 70px; top: 25px;" />  
                        </td>
                        <td>
                            <h:commandButton image="https://image.flaticon.com/icons/svg/483/483343.svg" action="#{LoginModel.logout()}" style=" height: 45px; right: 10px; top: 25px;" />   
                        </td>
                    </tr>
                </table>
            </h:form>
        </header>
        <div style=" margin: 20px; padding: 10px; text-align: center; border-style: dashed; border-width: thin; border-color: black;">
            Bewerbung für die Stelle #{bewerberModel.gewaehlteStelle.bezeichnung} einreichen. <br/><br/> 
            Folgendes wird benötigt: <br/>
            #{bewerberModel.gewaehlteStelle.beschreibung}    
        </div>
        
        <h:form enctype="multipart/form-data">
            <div style="margin: 40px;">
                <table>
                    <tr>
                        <td>
                            Lebenslauf: <!-- MERKE: Value=Abspeichern; Label=Beschriftung -->
                        </td>
                        <td>
                            <p:fileUpload value="#{bewerberModel.dokumente}" mode="simple" label="Hochladen" skinSimple="true"  />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p:commandButton style="margin-top: 25px;" action="#{bewerberModel.neueBewerbung()}" value="Bewerben" ajax="false"/>
                        </td>
                    </tr>
                </table>
            </div>
        </h:form>
    </h:body>
</html>

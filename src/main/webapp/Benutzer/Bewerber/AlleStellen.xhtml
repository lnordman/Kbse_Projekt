<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:p="http://primefaces.org/ui"
     xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Alle Stellen</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <header style="text-align: center; padding: 10px; border-bottom: black; border-bottom-style: solid; border-bottom-width: thin; height: 60px ">
            <h:form>
                <h:commandButton image="https://image.flaticon.com/icons/svg/20/20176.svg" action="AlleStellen" style=" height: 45px; left: 10px; top: 25px; position:  fixed;" />  
                <h:commandButton image="https://image.flaticon.com/icons/svg/1077/1077114.svg" action="Profil" style=" height: 45px; right: 70px; top: 25px; position:  fixed" />  
                <h:commandButton image="https://image.flaticon.com/icons/svg/483/483343.svg" action="Login" style=" height: 45px; right: 10px; top: 25px; position:  fixed" />   
                <h3>Wilkommen</h3>
            </h:form>
        </header>
        <p:dataTable var="Stelle" selection="#{BewerberModel.gewaehlteStelle}" value="#{bewerberRepository.alleStellen}">
            <p:column headerText="Stellenname">
                <p:outputLabel value="#{Stelle.bezeichnung}" />  
            </p:column>
            <p:column headerText="Beschreibung">
                <p:outputLabel value="#{Stelle.beschreibung}" />  
            </p:column>
            <p:column headerText="Standort">
                <p:outputLabel value="#{Stelle.ort}" />    
            </p:column>
            <p:column headerText="Beginn">
                <p:outputLabel value="#{Stelle.datum.date}.#{Stelle.datum.month+1}.#{Stelle.datum.year+1900}" />  <!-- Stelle.datum.date + Stelle.datum.month -->
            </p:column>
            <p:column headerText="">
                <p:link value="bewerben" outcome="Bewerbung" />
            </p:column>
            
            
            
        </p:dataTable>

    </h:body>
</html>

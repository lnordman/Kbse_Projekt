<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Profil</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </h:head>
    <h:body style="background-color: #ffffff;">
        <header style="text-align: center; padding: 10px; border-bottom: black; border-bottom-style: solid; border-bottom-width: thin; height: 60px ">
            <h:form>
                <table style="width: 100%">
                    <tr>
                        <td>
                            <h:commandButton image="https://image.flaticon.com/icons/svg/20/20176.svg" action="AlleStellen" style=" height: 45px; left: 10px; top: 25px;" />  
                        </td>
                        <td style="width: 80%">
                            <h3>Wilkommen <h:outputLabel value="#{bewerberModel.bewerber.vorname} #{bewerberModel.bewerber.name}" /> </h3>
                        </td>
                        <td>
                            <h:commandButton image="https://image.flaticon.com/icons/svg/1077/1077114.svg" action="Bewerber-Profil" style=" height: 45px; right: 70px; top: 25px;" />  
                        </td>
                        <td>
                            <h:commandButton image="https://image.flaticon.com/icons/svg/483/483343.svg" action="#{LoginModel.logout()}" style=" height: 45px; right: 10px; top: 25px;" />   
                        </td>
                    </tr>
                </table>
            </h:form>
        </header>
        <h:form style=" margin: auto" >
            <h:commandButton  value="Gesendete Bewerbungen ansehen" action="EigeneBewerbungen"/>
            <br/><br/>
            <h:commandButton value="Personalien aendern" action="Bewerber-ProfilUpdate"/>
            <br/><br/>
            <h:commandButton id="btn" value="Login" action="Login" />
            <!-- !!!!!! TODO action=Funktion() Funktion() hat Rückgabewert String und gibt den passdenen Seitennamen zurück -->
            <br/>

            <br/>

            <h:commandButton style="margin-top: 50px;" id="back" value="zuruck" action="Login"/>
            <h:commandButton id="logout" value="Ausloggen" action="#{LoginModel.logout()}" />

        </h:form>
    </h:body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        
        <h:form>
            <p:outputLabel value="Email" />
            <p:inputText id="email" value="#{LoginModel.login.email}" />
            <p:outputLabel value="Passwort" />
            <p:inputText id="password" value="#{LoginModel.login.password}" />

            <p:commandButton value="Login" update="" action="#{LoginModel.loginBewerber()}"/>
            
            <p:link value="Register" outcome="/Benutzer/Register"/>
            
        </h:form>
    </h:body>
</html>

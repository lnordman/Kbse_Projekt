<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:p="http://primefaces.org/ui"
     xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Eigene Bewerbungen</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
       <header style="text-align: center; padding: 10px; border-bottom: black; border-bottom-style: solid; border-bottom-width: thin; height: 60px ">
           <h:form>
                <table style="width: 100%">
                    <tr>
                        <td>
                            <h:commandButton image="https://image.flaticon.com/icons/svg/20/20176.svg" action="AlleStellen" style=" height: 45px; left: 10px; top: 25px;" />  
                        </td>
                        <td style="width: 80%">
                            <h3>Wilkommen <h:outputLabel value="#{bewerberModel.bewerber.vorname} #{bewerberModel.bewerber.name}" /> </h3>
                        </td>
                        <td>
                            <h:commandButton image="https://image.flaticon.com/icons/svg/1077/1077114.svg" action="Bewerber-Profil" style=" height: 45px; right: 70px; top: 25px;" />  
                        </td>
                        <td>
                            <h:commandButton image="https://image.flaticon.com/icons/svg/483/483343.svg" action="#{LoginModel.logout()}" style=" height: 45px; right: 10px; top: 25px;" />   
                        </td>
                    </tr>
                </table>
            </h:form>
        </header>
         <h:form>
             <p:dataTable var="Bewerbung" selectionMode="single" rowKey="#{Bewerbung.id}" selection="#{bewerberModel.bewerbung}" value="#{bewerberModel.eigeneBewerbungen}">
                <p:ajax event="rowSelect" listener="#{bewerberModel.setSessionBewerbung()}"/>
                <p:column headerText="Beworbene Stelle">
                    <p:outputLabel value="#{Bewerbung.stelle.bezeichnung}" />  
                </p:column>
                <p:column headerText="eingereicht am">
                    <p:outputLabel value="#{Bewerbung.zeitstempel}" />  
                </p:column>
                <p:column headerText="Status">
                    <p:outputLabel value="#{Bewerbung.status}" />
                </p:column>
                <p:column headerText="Bearbeiten">
                    <p:link outcome="Bewerbung" value="bearbeiten" />
                </p:column>

            </p:dataTable>
        </h:form>
        
        <h:form>
            <h:commandButton id="bck" value="ZurÃ¼ck" action="AlleStellen" />
        </h:form>
    </h:body>
</html>

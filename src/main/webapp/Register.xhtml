<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Profil</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        
        
        
        <h:form style="margin-left: 20px">
            <div style=" align-items: center;">
            Email: <h:inputText id="mail" value="" />
            <br/><br/>
            Vorname: <h:inputText id="vname" value="" />

            Nachname: <h:inputText id="nname" value="" />
            <br/><br/>
            Adresse: <h:inputText id="password" value="" />
            <br/><br/>
            </div>
            
            <h:commandButton id="btn" value="Registrieren" action="Login" />
            <!-- !!!!!! TODO action=Funktion() Funktion() hat Rückgabewert String und gibt den passdenen Seitennamen zurück -->
            <br/>
            <br/>
            <h:link value="Schon registriert? login" outcome="Login"/>
        </h:form>
    </h:body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:p="http://primefaces.org/ui"
     xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Bewerbung einreichen</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <header style="text-align: center; padding: 10px; border-bottom: black; border-bottom-style: solid; border-bottom-width: thin; height: 60px ">
            <h:form>
                <h:commandButton image="https://image.flaticon.com/icons/svg/20/20176.svg" action="AlleStellen" style=" height: 45px; left: 10px; top: 25px; position:  fixed;" />  
                <h:commandButton image="https://image.flaticon.com/icons/svg/1077/1077114.svg" action="Profil" style=" height: 45px; right: 70px; top: 25px; position:  fixed" />  
                <h:commandButton image="https://image.flaticon.com/icons/svg/483/483343.svg" action="Login" style=" height: 45px; right: 10px; top: 25px; position:  fixed" />   
                <h3>Wilkommen</h3>
            </h:form>
        </header>
        <div style=" margin: 20px; padding: 10px; text-align: center; border-style: dashed; border-width: thin; border-color: black;">
            Bewerbung für die Stelle *Stellenname* einreichen. <br/><br/> 
                *Stellenspezifikationen/ Details* <br/>
            Folgendes wird benötigt: <br/>
        </div>
        
        <h:form>
            <div style="padding: 40px;">
                <table>
                    <tr>
                        <td>
                            Lebenslauf: <!-- MERKE: Value=Abspeichern; Label=Beschriftung -->
                        </td>
                        <td>
                            <p:fileUpload value="Hochladen" mode="simple" label="Hochladen" skinSimple="true"  />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Bewerbungsschreiben: <!-- MERKE: Value=Abspeichern; Label=Beschriftung -->
                        </td>
                        <td>
                            <p:fileUpload value="Hochladen" mode="simple" label="Hochladen" skinSimple="true"  />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Anhang: <!-- MERKE: Value=Abspeichern; Label=Beschriftung -->
                        </td>
                        <td>
                            <p:fileUpload value="Hochladen" mode="simple" label="Hochladen" skinSimple="true"  />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Foto: <!-- MERKE: Value=Abspeichern; Label=Beschriftung -->
                        </td>
                        <td>
                            <p:fileUpload value="Hochladen" mode="simple" label="Hochladen" skinSimple="true"  />
                        </td>
                    </tr>
                </table>
            </div>
        </h:form>
        
        
        <h:form style=" margin-top: 50px;">
            <h:commandButton action="AlleStellen" value="Bewerben"/>
        </h:form>
    </h:body>
</html>
